<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <span id="display">0</span>
            </div>
            <div class="buttons">
                <button class="button" id="btn7">7</button>
                <button class="button" id="btn8">8</button>
                <button class="button" id="btn9">9</button>
                <button class="button purple" id="del">DEL</button>

                <button class="button" id="btn4">4</button>
                <button class="button" id="btn5">5</button>
                <button class="button" id="btn6">6</button>
                <button class="button yellow" id="add">+</button>

                <button class="button" id="btn1">1</button>
                <button class="button" id="btn2">2</button>
                <button class="button" id="btn3">3</button>
                <button class="button yellow" id="min">-</button>

                <button class="button" id="point">.</button>
                <button class="button" id="btn0">0</button>
                <button class="button yellow" id="div">/</button>
                <button class="button yellow" id="time">x</button>

                <button class="button" id="parl"> ( </button>
                <button class="button" id="pard"> ) </button>
                <button class="button purple reset" id="reset">RESET</button>
                <button class="button teal equal" id="equal">=</button>
            </div>
        </div>
        <div class="id-section">
            <div class="current-id">
                <h3>Calcul en cours</h3>
                <span id="current-calculation-id">Aucun calcul</span>
            </div>
            <div class="id-lookup">
                <h3>Rechercher un calcul</h3>
                <input type="text" id="id-input" placeholder="Entrez un ID">
                <button class="button teal" id="get-result">Obtenir le r√©sultat</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js" defer></script>
</body>
</html>
